<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
</head>
<body>
<h2>Payment Details</h2>
<p>Status: <span th:text="${paymentOrder.status}"></span></p>
<p>Payment ID: <span th:text="${paymentOrder.payId}"></span></p>
<p>Redirect URL: <a th:href="${paymentOrder.redirectUrl}" target="_blank" th:text="${paymentOrder.redirectUrl}"></a></p>
</body>
</html>
